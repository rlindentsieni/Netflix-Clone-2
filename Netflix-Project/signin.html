<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Netflix Sign In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="header">
        <nav>
            <a href="index.html"><img src="logo.png" alt="Netflix Logo" class="logo" ></a>
        </nav>
        <div class="container">
          <div class="form-container">
              <h1>Sign In</h1>
              <form action="#" method="post">
                  <div class="input-group">
                      <input type="email" name="email" id="email" placeholder="Email or phone number" required>
                  </div>
                  <div class="input-group">
                      <input type="password" name="password" id="password" placeholder="Password" required>
                  </div>
                  <button type="button" id="signin-btn" class="btn">Sign In</button>
                  
                  <!-- Loading Spinner -->
                  <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
                      <span class="visually-hidden">Loading...</span>
                  </div>

                  <div class="help-section">
                      <div>
                          <input type="checkbox" id="remember-me">
                          <label for="remember-me">Remember me</label>
                      </div>
                      <a href="#">Need help?</a>
                  </div>
              </form>
             
              <div class="signup">
                  <p>New to Netflix? <a href="getstarted.html">Sign up now</a>.</p>
              </div>
              <p class="terms">
                  This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.<br>
              </p>
          </div>
      </div>
      

        
    
    </div> 
    
  

    <script type="module" src="Script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->

  </body>
</html>
