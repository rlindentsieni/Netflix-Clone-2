<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Netflix Get Started</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="header">
        <nav>
            <a href="index.html"><img src="logo.png" alt="Netflix Logo" class="logo"></a>
        </nav>
        <div class="container">
          <div class="form-container">
              <h1>Create Account</h1>
              <div class="signup">
                    <p>Already have an account? <a href="signin.html">Sign In</a>.</p>
              </div>

              <form id="signup-form">
                <h2>Your Selected Plan: <span id="selected-plan"></span></h2>
                <div class="input-group">
                  <input type="email" name="email" id="email" placeholder="Email or phone number" required>
                </div>
                <div class="input-group">
                  <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <button type="button" id="signup-btn" class="btn">Sign Up</button>
              </form>
              
              
            </div>
      </div>

        
    
    </div>  

    
    <script type="module" src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      // Redirect if no plan is selected
      if (!localStorage.getItem("selectedPlan")) {
        alert("Please choose a plan before signing up.");
        window.location.href = "chooseplan.html";
      } else {
        document.getElementById("selected-plan").textContent = localStorage.getItem("selectedPlan");
      }
    </script>


  </body>
</html>
